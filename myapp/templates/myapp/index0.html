<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Listing App</title>
</head>
<body>
    {%if courselist%}
        <h2>List of courses</h2>
        <ol>
            {%for course in courselist%}
               <li> <a href="{% url 'myapp:detail' course.course_no%}"> {{ course.title}}</a> </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available courses</strong>
    {% endif %}
<p><a href="{% url 'myapp:about' %}">About page</a></p>
</body>
</html>
