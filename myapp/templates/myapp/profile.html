{% extends 'myapp/base.html' %}

{% block body_block %}

    <h1>Profile</h1>
    <p>User Name: {{ user }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email:{{ user.email }}</p>
    <img src="{{ user.profile_image.image.url }}" class="img-responsive">
{% endblock %}
